<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="./plantilla/UITemplateEmpleado :: head">
<meta charset="UTF-8">
<title>Crud Usuario</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed" data-panel-auto-height-mode="height">
 	<div class="wrapper">
	<div class="content-wrapper iframe-mode" data-widget="iframe" data-loading-screen="750">
	<div class="card card-primary">
    	<div class="card-header">
			<h3 class="card-title">Mantenimiento de Usuario</h3>
		</div>
		<div class="card-body">   
			<h3 class="text-center mt-4">LISTA DE USUARIOS</h3>
			<button type="button" class="btn btn-warning mt-5" data-toggle="modal" data-target="#modalUsuario" id="btn-nuevo">
				<i class="far fa-file"></i> NUEVO USUARIO
			</button>
			<br>
			<div class=" mt-2">
				<table class="table table-striped table-bordered" id="tableViajes">
					<thead>
						<tr>
						<th>CODIGO</th>
						<th>USUARIO</th>
						<th>PASSWORD</th>
						<th>TIPO</th>
						<th>EDITAR</th>
						<th>ELIMINAR</th>    
						</tr>
					</thead>
					<tbody>
						<tr th:each="bean:${usuarios}">
						<td th:text="${bean.codUsuario}"></td>
						<td th:text="${bean.usuario}"></td>
						<td th:text="${bean.password}"></td>
						<td th:text="${bean.tipo.nombre}"></td>
						<td><a class="btn btn-info btn-datos" data-toggle="modal" data-target="#modalUsuario">Ver Datos</a></td>
						<td><a class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- begin #modal-dialog : MODAL MEDICAMENTO-->
		<div class="modal fade" id="modalUsuario">
			<div class="modal-dialog modal-xl">						
			<div class="modal-content">
			<div class="modal-header bg-blue-darker">
				<h4 class="modal-title text-white">USUARIO</h4>
			</div>
			<div class="modal-body">
									<form method="POST" id="idRegistra" th:action="@{/CRUDusuario/registrar}" th:object="${usuario}">	
										<div class="container">
											<div class="row">
												 <div class="form-group has-feedback col-md-4">
														<label for="exampleInputEmail1"><b>CODIGO</b></label>	
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control" id="idCodigo" name="codigo" placeholder="Ingresar Codigo" th:field="*{codUsuario}" readonly="readonly">																										
												</div>
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>USUARIO</b></label>
													<i class="fas fa-pen-fancy form-control-feedback2"></i>
													<input type="text" class="form-control" id="idUsuario"  name="usuario" placeholder="Ingresar Usuario" th:field="*{usuario}">	
												</div>
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>CONTRASEÑA</b></label>
													<i class="fas fa-pen-fancy form-control-feedback2"></i>
													<input type="password" class="form-control" id="idPassword"  name="password" placeholder="Ingresar Password" th:field="*{password}">	
												</div>
												
												
											    		
											    										
											    <div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>TIPO DE USUARIO</b></label>
												        <i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
													    <select class="form-control" name="distrito" id="idDistrito"th:field="*{tipo.codigo}">
													      <option value="0">[Seleccione Tipo]</option>
													      <option th:each="bean:${tipos}" 
													        th:utext="${bean.nombre}"
													        th:value="${bean.codigo}">
													    </select>
												 </div>
												 
											
												 
												 </div>
												 </div>		
											<div class="col-md-12 text-center mt-4"> 										
											<button type="submit" id="Guardar" class="btn btn-Success"><i class="fas fa-save"></i> Registrar</button>
											<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
										</div> 																			
									</form>
								</div>
							</div>
						</div>
		</div>
		<!-- FIN Modal MEDICAMENTO-->	
	
	
		</div>
		</div>
			
	</div>

	<script>
	let URL="http://localhost:8091/usuario";
	
	$(document).on("click",".btn-datos",function(){
		let cod,usu,pas,dis;
		cod=$(this).parents("tr").find("td")[0].innerHTML;
		usu=$(this).parents("tr").find("td")[1].innerHTML;
		pas=$(this).parents("tr").find("td")[2].innerHTML;
		dis=$(this).parents("tr").find("td")[3].innerHTML;

		$("#idCodigo").val(cod);
		$("#idUsuario").val(usu);
		$("#idPassword").val(pas);
		$("#idDireccion").val(dis);
		
		axios.get(URL+"/buscar/"+cod)
		  .then(function (response) {
			console.log(response);
			document.querySelector("#idDistrito").value=response.data.tipo.codigo;
		  })
		  .catch(function (error) {
		    console.log(error);
		  })
		



	})
	
	
	
	$(document).on("click",".btn-eliminar",function(e){
		event.preventDefault();
		var id=$(this).parents("tr").find("td")[0].innerHTML;
		let valor=parseInt(id);
			
			 $.ajax({

			        type: "DELETE",
			        url: "http://localhost:8091/usuario/eliminar/"+valor,

			        success: function () {
					location.reload(true);
			        },

			        failure: function (errMsg) {
			            console.log(errMsg.toString())
			        }
			    });	
	})		
	
	</script>
	<script>


	

	//asignar evento click al botón con ID "btn-cerrar"
	$(document).on("click","#btn-cerrar",function(){
			//reiniciar validación al formulario con ID "idRegistra" 
			$('#idRegistra').data("bootstrapValidator").resetForm(true);
			//resetear "limpiar cajas" que existen el formulario con ID "idRegistra"
			$('#idRegistra').trigger("reset");	
			//mostrar en la caja con ID "idCodigo" el valor de "0"
			$("#idCodigo").val(0);
	})


	

	</script>

	        $('#idRegistra').bootstrapValidator({

	                        }

	                },
	        	 }
	        });   				
	    });    	
	</script>
